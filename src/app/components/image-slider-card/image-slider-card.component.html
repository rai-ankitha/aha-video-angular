<div class="card-items">
  <div class="container" *ngFor="let item of dataList; let i = index">
    <div
      [ngClass]="className"
      [ngStyle]="{ 'background-image': 'url(' + item['image'] + ')'}"
    ><div *ngIf="item['isPremium']" class="premium-tag">
        <div class="tag-icon"></div>
        <p id="tag-text">Premium</p>
    </div>
      <div *ngIf="isTextBottom" id="img-text">{{ item["name"] }}</div>
    </div>
    <div *ngIf="!isTextBottom" id="text">{{ item["name"] }}</div>
    <!-- <div *ngIf="!isTextBottom" class="card-container">
      <img id="card-img" [src]="item['image']" alt="image" />
      <div id="text">{{ item["name"] }}</div>
    </div> -->
  </div>
</div>
